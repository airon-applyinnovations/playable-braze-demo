<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playable Demo</title>
    <style>
        /* Basic CSS reset for body */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        /* Styles for the video container */
        #videoContainer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black; /* You can set it to any desired color */
        }
        #fullscreenVideo {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;  /* This ensures the video maintains its aspect ratio */
        }
    </style>
</head>
<body>
<div id="videoContainer">
    <video id="fullscreenVideo" autoplay muted>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
</body>
</html>
